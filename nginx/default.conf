server{
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name pomodoro-tools.com www.pomodoro-tools.com;

  ssl_certificate /etc/letsencrypt/live/pomodoro-tools.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pomodoro-tools.com/privkey.pem;

  root /var/www/html;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/html;
    default_type "text/plain";
    try_files $uri =404;
  }
  # 末尾スラッシュ＝剥がす
  location /api/backend/ {
    proxy_pass http://backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
  # 無し＝保持
  location /api/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location / {
    proxy_pass http://frontend:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}

server {
  server_name pomodoro-tools.com www.pomodoro-tools.com;
  listen 80 default_server;
  listen [::]:80 default_server ipv6only=on;

  root /var/www/html;

  location /.well-known/acme-challenge/ {
    root /var/www/html;
  }

  location / {
      return 301 https://$host$request_uri;
  }
}