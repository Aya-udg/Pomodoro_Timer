services:
    frontend:
      build: ./frontend
      context: .
      environment:
      restart: always
      NODE_ENV: production
      ports:
        - ${FRONTEND_PORT}:3000
    backend:
      build: ./backend
      container_name: backend
      restart: always
      volumes:
        -  ./app:/app
      ports:
        - ${BACKEND_PORT}:8000
    db:
      image: postgres:17
      container_name: Timer
      restart: always
      env_file:
        - .env
      ports:
        - "${POSTGRES_PORT}:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: