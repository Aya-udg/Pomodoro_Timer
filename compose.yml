services:
    frontend:
      build: ./frontend
      container_name: frontend
      restart: always
      ports:
        - ${FRONTEND_PORT}:3000
      env_file:
        - .env
    backend:
      build: ./backend
      container_name: backend
      restart: always
      ports:
        - ${BACKEND_PORT}:8000
      env_file:
        - .env
        - frontend/.env.local
    db:
      image: postgres:17
      container_name: Portfolio
      restart: always
      env_file:
        - .env
      ports:
        - "${POSTGRES_PORT}:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
    nginx:
      image: nginx:latest
      restart: always
      container_name: nginx
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        - ./frontend/out:/usr/share/nginx/html:ro
        - /etc/letsencrypt:/etc/letsencrypt
        - /var/www/html:/var/www/html

    certbot:
      image: certbot/certbot:latest
      container_name: certbot
      volumes:
        - /etc/letsencrypt:/etc/letsencrypt
        - /var/www/html:/var/www/html
      command: ["--version"]

volumes:
  postgres_data: